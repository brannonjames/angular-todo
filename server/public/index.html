<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/style.css" />
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body ng-app="TodoApp">
  <main ng-controller="TodoController as vm">
    <div>
      <form ng-submit="vm.addTodo(vm.newTodo)">
        <input type="text" ng-model="vm.newTodo.text" placeholder="New Todo" />
        <select ng-model="vm.newTodo.catergory">
          <option ng-selected="true">General</option>
          <option>Urgent</option>
          <option>Procastinate</option>
        </select>
        <button>Submit</button>
      </form>
    </div>
    <div>
      <ul>
        <li 
          ng-repeat="todo in vm.todos"
          ng-class="{'todo': true, 'completed': todo.completed}"
          ng-click="vm.toggleTodo(todo)"
        >
          <span class="todo-text">{{ todo.text }}</span>
          <div>
            <span class="todo-catergory">{{ todo.catergory }}</span>
            
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
