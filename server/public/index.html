<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body ng-app="TodoApp">
  <main ng-controller="TodoController as vm">
    <div>
      <form>
        <input type="text" ng-model="vm.newTodo.text" placeholder="New Todo" />
        <select ng-model="vm.newTodo.catergory">
          <option ng-selected="true">General</option>
          <option>Urgent</option>
          <option>Procastinate</option>
        </select>
        <button>Submit</button>
      </form>
    </div>
    <div>
      <ul>
        <li ng-repeat="todo in vm.todos">
          <p>{{ todo.text }}</p>
          <p>{{ todo.catergory }}</p>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
